    "abstract": "Pharmaceutical synthesis often requires hydrogen isotope labeling for drug development and mechanistic studies. Traditional methods suffer from limitations in scope and selectivity. Here, we present a photocatalytic hydrogen isotope exchange (HIE) method using CdS quantum dots that operates via dual pathways: direct HAT from the CdS quantum dot surface and photogenerated hole-mediated oxidation. This dual mechanism enables broad applicability to various pharmaceutical compounds, including complex drug molecules like celecoxib, roflumilast, and mavoglurant. The method shows excellent deuterium incorporation with high precision and minimal byproduct formation. Our work demonstrates the potential of quantum dot photocatalysis for pharmaceutical isotope labeling applications.",
