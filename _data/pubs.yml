    "abstract": "Quantum dots (QDs) are semiconductor nanoparticles with unique optical and electronic properties that make them valuable for various applications including solar cells, LEDs, and biological imaging. The surface chemistry of QDs plays a crucial role in determining their properties and stability. In this work, we use first-principles density functional theory calculations to investigate ligand exchange processes and surface passivation mechanisms in CdS quantum dots. We examine how different ligands interact with CdS surfaces and how these interactions affect the electronic structure and optical properties of the QDs. Our calculations provide insights into the binding energies, electronic structure changes, and passivation effects of various ligand molecules on CdS QD surfaces.",
