    "detail": "/publications/articles/behera-gunasekera-2023/",
    "abstract": "Here, we report an electrochemical protocol for hydrogen isotope exchange (HIE) at alpha-C(sp3)-H amine sites. Tetrahydroisoquinoline and pyrrolidine are selected as two model substrates because of their different proton transfer (PT) and hydrogen atom transfer (HAT) kinetics at the alpha-C(sp3)-H amine sites, which are utilized to control the HIE reaction outcome at different applied alternating current (AC) frequencies. We found the highest deuterium incorporation for tetrahydroisoquinolines at 0 Hz (i.e., under direct current (DC) electrolysis conditions) and pyrrolidines at 0.5 Hz. Analysis of the product distribution and D isotope incorporation at different frequencies reveals that the HIE of tetrahydroisoquinolines is limited by its slow HAT, whereas the HIE of pyrrolidines is limited by the overoxidation of its alpha-amino radical intermediates. The AC-frequency-dependent HIE of amines can be potentially used to achieve selective labeling of alpha-amine sites in one drug molecule, which will significantly impact the pharmaceutical industry.",
